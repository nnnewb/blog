---
kind: pipeline
type: docker
name: default

steps:
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
    - docker build . -t gitea.weakptr.site/weakptr/blog:1.0.0
    - docker push gitea.weakptr.site/weakptr/blog:1.0.0

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
