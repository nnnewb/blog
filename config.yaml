baseurl: https://nnnewb.github.io/blog
languageCode: zh-cn
theme: hugo-theme-stack
paginate: 5
title: weakptr's 笔记
timeZone: Asia/Shanghai

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl, it
DefaultContentLanguage: zh-cn

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2021
        customText: <a href="https://beian.miit.gov.cn/">浙ICP备2021032371号-1</a>

    dateFormat:
        published: "2006年 1月 2日"
        lastUpdated: "2006年 1月 2日"

    sidebar:
        emoji: 🍑
        subtitle: 弃船！
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    widgets:
        enabled:
            - archives
            - tag-cloud

        archives:
            limit: 10

        tagCloud:
            limit: 15

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          pre: home
        - identifier: about
          name: 关于我
          url: /about
          weight: -90
          pre: user
        - identifier: "archive"
          name: 归档
          url: "/archive"
          weight: -70
          pre: "archives"

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
